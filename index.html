<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charecter Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="con">
        <h2>Real Time Charecter Counter</h2>
        <textarea id="text" class="text" placeholder="Write Text here..." autofocus maxlength="100"></textarea>
        <div class="count-con">
            <p>
                Total Charecters: <span class="tot-con" id="tot-con">30</span>
            </p>
            <p>
                Remaining Charecters: <span class="rem-con" id="rem-con">20</span>
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
